<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Tracker - Personal finance Manager</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-chart-line"> Money Tracker</i></h1>
            <p>Take control of your finances with smart tracking and insights.</p>
        </header>

        <div class="main-grid">
            <div class="card balance-section">
                <h2><i class="fas fa-wallet"></i> Current Balance</h2>
                <div class="balance-amount" id="balance">0.00</div>
                <div class="balance-stats">
                    <div class="stat-item">
                        <div><i class="fas fa-arrow-up income"> Total Income</i></div>
                        <div class="stat-amount income" id="totalIncome">0.00</div>
                        <div class="transaction-meta" id="incomeCount">0 transactions</div>
                    </div>
                    <div class="stat-item">
                        <div><i class="fas fa-arrow-down expense"></i>Total Expenses</div>
                        <div class="stat-amount expense" id="totalExpense">0.00</div>
                        <div class="transaction-meta" id="expenseCount">0 transactions</div>
                    </div>
                </div>
            </div> 

            <div class="card form-section">
                <h3><i class="fas fa-plus-circle"></i>Add Transaction</h3>
                <div class="form-toggle">
                    <button class="toogle-btn active" data-type="income">
                        <i class="fas fa-plus"></i>Income
                    </button>
                    <button class="toogle-btn" data-type="expense">
                        <i class="fas fa-minus"></i> Expense
                    </button>
                </div>

                <form id="transactionForm">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" id="description" placeholder="Enter description..." required>
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="number" id="amount" placeholder="0.00" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" required>
                            <option value="">Select category...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="customCategory">Or add new category</label>
                        <input type="text" id="customCategory" placeholder="Enter new category...">
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Add transaction
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
